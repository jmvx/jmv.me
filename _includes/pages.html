{% assign current_page = page.url|replace:'/',' '|split:' '|first|capitalize%}

{% for link in site.navigation %}
{% if link.text == current_page %}
{% assign state = 'active' %}
{% else %}
{% assign state = 'not-active' %}
{% endif %}
<a class="{{ state }}" href="{{ link.url }}" title="{{ link.text }}">{{ link.text }}</a>
{% endfor %}
