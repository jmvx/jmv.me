<div class="excerpt">
    {% if post.image %}
    <div class="thumbnail"><img class="small" src="{{ post.image }}" /></div>
    {% endif %}
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% if post.date %}
    <div class="excerpt-date">{{ post.date | date_to_long_string }}</div>
    {% endif %}
    {{ post.excerpt | truncatewords: 25 }}
</div>
