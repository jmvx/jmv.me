<div class="excerpt">
    {% if post.image %}
        {% for i in post.image %}
            <div class="thumbnail"><img class="small" src="{{ i }}" /></div>
            {% break %}
        {% endfor %}
    {% endif %}
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% if post.date and page.title != "Portfolio" %}
        <div class="excerpt-date">{{ post.date | date_to_long_string }}</div>
    {% endif %}
    {{ post.excerpt | truncatewords: 25 }}
</div>
